<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
	<title>Quiz Game</title>
	<script src="./assets/script.js"></script>
</head>
<body>
    <div class="quiz-wrapper">
        <div class="quiz-header">
            <button class="highScoresButton">View High Scores</button>
            <div id="countdown" class="timer"> 
                You have <span max="60" id="remainingTime">90</span> seconds left! 
            </div>
        </div>

        <div class="quiz-content">

            <div class="screen-1">
                <h1>Code Quiz</h1>
        
                <p>Try to answer the following code-related questions, timer starts when you click "Start Quiz" with 90 seconds on the clock.</p>
            
                <button id="startButton" onclick="startQuiz()">Start Quiz</button>
            </div>
        
            <div class="screen-2 hidden">
                <div class="result-container">
                    <div id = "q1"></div>
                    <div id = "q2"></div> 
                    <div id = "q3"></div>
                    <div id = "q4"></div>
                </div>
            
                <div class = "question-options">
                    <div id = "o1"></div>
                    <div id = "o2"></div>
                    <div id = "o3"></div>
                    <div id = "o4"></div>
                </div>
            
                <div id="navigation">
                    <button id ="nextQuestion">Next Question</button>
                </div>
            </div>
            
            <div class="screen-3 hidden">
                <!-- Submit Initials here -->
            </div>
        
            <div class="screen-4 hidden">
                <!-- View High Scores - final score & restart quiz -->
            </div>
        
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
