<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
	<title>Quiz Game</title>
	<script src="./assets/script.js"></script>
</head>
<body>
    <div class="quiz-wrapper">
        <div class="quiz-header">
            <button class="highScoresButton">View High Scores</button>
            <div id="countdown" class="timer"> 
                You have <span max="60" id="remainingTime">90</span> seconds left! 
            </div>
        </div>

        <div class="quiz-content">

            <div class="screen-1">
                <h1>Code Quiz</h1>
        
                <p>Try to answer the following code-related questions, timer starts when you click "Start Quiz" with 90 seconds on the clock.</p>
            
                <button id="startButton" onclick="startQuiz()">Start Quiz</button>
            </div>
        
            <div class="screen-2 hidden">
                <div class="result-container">
                    
                    <div class="question active">
                        <div id="q1"></div>
                        <div class="questionOneOptions">
                            <button id="q1o1" onclick="optionSelected(event)" isNotCorrect="false"></button>
                            <button id="q1o2" onclick="optionSelected(event)" isNotCorrect="false"></button>
                            <button id="q1o3" onclick="optionSelected(event)" isNotCorrect="false"></button>
                            <button id="q1o4" onclick="optionSelected(event)" isCorrect="true"></button>
                        </div>
                    </div>
                   
                    <div class="question">
                        <div id="q2"></div> 
                        <div class="questionTwoOptions">
                            <button id="q2o1" onclick="optionSelected(event)" isNotCorrect="false"></button>
                            <button id="q2o2" onclick="optionSelected(event)" isCorrect="true"></button>
                            <button id="q2o3" onclick="optionSelected(event)" isNotCorrect="false"></button>
                            <button id="q2o4" onclick="optionSelected(event)" isNotCorrect="false"></button>
                        </div>
                    </div>
                    
                    <div class="question">
                        <div id="q3"></div>
                        <div class="questionThreeOptions">
                            <button id="q3o1" onclick="optionSelected(event)" isNotCorrect="false"></button>
                            <button id="q3o2" onclick="optionSelected(event)" isNotCorrect="false"></button>
                            <button id="q3o3" onclick="optionSelected(event)" isCorrect="true"></button>
                            <button id="q3o4" onclick="optionSelected(event)" isNotCorrect="false"></button>
                        </div>
                    </div>
                    
                    <div class="question">
                        <div id="q4"></div>
                        <div class="questionFourOptions">
                            <button id="q4o1" onclick="optionSelected(event)" isNotCorrect="false"></button>
                            <button id="q4o2" onclick="optionSelected(event)" isNotCorrect="false"></button>
                            <button id="q4o3" onclick="optionSelected(event)" isNotCorrect="false"></button>
                            <button id="q4o4" onclick="optionSelected(event)" isCorrect="true"></button>
                        </div>
                    </div>
                </div>
            
                <div id="verify"></div>
            </div>
            
            <div class="screen-3 hidden">
                <!-- Submit Initials here -->
                <h1>All done!</h1>
                <p class="scoreText"></p>
                <label for="initials">Enter initials: </label>
                <input name="initials" />
                <button type="submit">Submit</button>
                <!-- need to get the submit button to work -->
                <!-- need to figure out how to store the high scores -->
            </div>
        
            <div class="screen-4 hidden">
                <!-- View High Scores - final score & restart quiz -->
            </div>
        
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
